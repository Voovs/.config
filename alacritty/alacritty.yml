#======================
# Fonts and colors
#======================
# Fonts 
font:
  normal:
    family: Menlo
    # Backups, if you don't have Menlo
    # They have more line spacing, at the cost of feeling smaller
    #family: Monaco
    #family: Source Code Pro
      #style: Bold
  size: 16.0
  
  offset:
    x: 1
    y: 1
  glyph_offset:
    x: 1
    y: 1

  use_thin_strokes: true

draw_bold_text_with_bright_colors: false

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    #background: '#222222'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'
    bright_foreground: '#eaeaea'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  # Cursor colors
  cursor:
    text: CellBackground
    cursor: CellForeground

  # Vi mode colors
  search:
    matches:
      foreground: '#000000'
      background: '#ffffff'
    focused_match:
      foreground: CellBackground
      background: CellForeground

    bar:
      background: '#c5c8c6'
      foreground: '#1d1f21'

  selection:
    text: '#000000'
    background: '#e69f67'
#==========================
# Window GUI
#==========================
window:
  title: JoJo
  position:
    x: 536
    y: 164
      #x: 847
      #y: 320
  dimensions:
    columns: 134
    lines: 43
    #columns: 104
    #lines: 37
  padding:
    x: 4
    y: 0

  decorations: full
  startup_mode: Windowed

  title: Alacritty
  dynamic_title: true

background_opacity: 1

scrolling:
  history: 10000
  multiplier: 3

bell:
  duration: 0
  color: '#ffff99'
  command: None

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Beam
    blinking: Always
  vi_mode_style: Block
  blink_interval: 400
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

shell:
  program: /bin/bash
  args:
    - --login

working_directory: None

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false


key_bindings:
  - { key: LBracket, mods: Control,    action: ToggleViMode}
  - { key: I,                mode: Vi, action: ToggleViMode}
  - { key: N, mods: Command,           action: SpawnNewInstance}
  - { key: W, mods: Command,           action: Quit}
  - { key: K, mods: Command,           chars: "\x08k"}
